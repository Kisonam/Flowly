services:
  db:
    image: postgres:16-alpine
    container_name: flowly-db-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - flowly-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: flowly-api:latest
    container_name: flowly-api-prod
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      Jwt__Secret: ${JWT_SECRET}
      Google__ClientId: ${GOOGLE_CLIENT_ID}
      Google__ClientSecret: ${GOOGLE_CLIENT_SECRET}
      Cors__Origins: ${CORS_ORIGINS}
    volumes:
      - uploads:/app/uploads
    networks:
      - flowly-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: flowly-web:latest
    container_name: flowly-web-prod
    ports:
      - "80:80"
    networks:
      - flowly-network
    depends_on:
      - api
    restart: unless-stopped

networks:
  flowly-network:
    driver: bridge

volumes:
  pgdata:
  uploads:
