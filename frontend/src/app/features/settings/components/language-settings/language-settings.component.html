<div class="language-settings">
  <div class="section-card">
    <h2 class="section-title">Виберіть мову</h2>
    <p class="section-description">
      Змініть мову інтерфейсу програми
    </p>

    <div class="language-dropdown-container">
      <label class="dropdown-label">Мова інтерфейсу</label>
      <div class="dropdown-wrapper">
        <button
          class="dropdown-trigger"
          (click)="toggleDropdown()"
          [disabled]="isLoading"
        >
          <span class="selected-language">
            <span class="language-flag">{{ selectedLang?.flag }}</span>
            <span class="language-name">{{ selectedLang?.nativeName }}</span>
          </span>
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            [class.rotated]="isDropdownOpen"
          >
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>

        <div class="dropdown-menu" *ngIf="isDropdownOpen">
          <button
            *ngFor="let lang of languages"
            class="dropdown-item"
            [class.active]="selectedLanguage === lang.code"
            (click)="selectLanguage(lang.code)"
          >
            <span class="language-flag">{{ lang.flag }}</span>
            <div class="language-info">
              <span class="language-native">{{ lang.nativeName }}</span>
              <span class="language-english">{{ lang.name }}</span>
            </div>
            <svg
              *ngIf="selectedLanguage === lang.code"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="info-box">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
      </svg>
      <p>
        Зміна мови буде застосована до всього інтерфейсу програми.
        Деякі елементи можуть вимагати перезавантаження сторінки.
      </p>
    </div>

    <div *ngIf="message" class="success-message">{{ message }}</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
  </div>

  <div
    class="dropdown-backdrop"
    *ngIf="isDropdownOpen"
    (click)="closeDropdown()"
  ></div>
</div>
