<div class="theme-settings">
  <div class="section-card">
    <h2 class="section-title">{{ 'SETTINGS.THEME.TITLE' | translate }}</h2>
    <p class="section-description">
      {{ 'SETTINGS.THEME.DESCRIPTION' | translate }}
    </p>

    <!-- Radio Button Selection -->
    <div class="theme-options">
      <label
        *ngFor="let theme of themes"
        class="theme-option"
        [class.selected]="selectedTheme === theme.id"
      >
        <input
          type="radio"
          name="theme"
          [value]="theme.id"
          [checked]="selectedTheme === theme.id"
          (change)="selectTheme(theme.id)"
          [disabled]="isLoading"
        />
        <div class="option-content">
          <div class="option-header">
            <div class="radio-circle">
              <div class="radio-dot" *ngIf="selectedTheme === theme.id"></div>
            </div>
            <div class="option-text">
              <h3 class="option-name">{{ theme.name | translate }}</h3>
              <p class="option-description">{{ theme.description | translate }}</p>
            </div>
          </div>
        </div>
      </label>
    </div>

    <!-- Preview Section -->
    <div class="theme-preview-section">
      <h3 class="preview-title">{{ 'SETTINGS.THEME.PREVIEW_TITLE' | translate }}</h3>
      <div class="preview-container">
        <div
          class="preview-box"
          [style.background]="getSelectedThemePreview()"
        >
          <div class="preview-content">
            <div class="preview-card">
              <div class="preview-header">{{ getSelectedThemeName() | translate }}</div>
              <div class="preview-text">{{ 'SETTINGS.THEME.PREVIEW_TEXT' | translate }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="message" class="success-message">{{ message }}</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
  </div>
</div>
