<div class="login-container">
  <h2 class="auth-title">Welcome Back</h2>
  <p class="auth-subtitle">Sign in to continue to Flowly</p>

  <!-- Error Alert -->
  <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
    <strong>Error:</strong> {{ errorMessage }}
  </div>

  <!-- Login Form -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        [class.is-invalid]="email?.invalid && email?.touched"
        placeholder="your.email@example.com"
      >
      <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
        <span *ngIf="email?.errors?.['required']">Email is required</span>
        <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-control"
          id="password"
          formControlName="password"
          [class.is-invalid]="password?.invalid && password?.touched"
          placeholder="Enter your password"
        >
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="togglePasswordVisibility()"
        >
          <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
        </button>
      </div>
      <div class="invalid-feedback d-block" *ngIf="password?.invalid && password?.touched">
        <span *ngIf="password?.errors?.['required']">Password is required</span>
        <span *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters</span>
      </div>
    </div>

    <!-- Remember Me -->
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="rememberMe"
        formControlName="rememberMe"
      >
      <label class="form-check-label" for="rememberMe">
        Remember me
      </label>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-primary w-100 mb-3"
      [disabled]="isLoading"
    >
      <span *ngIf="!isLoading">Sign In</span>
      <span *ngIf="isLoading">
        <span class="spinner-border spinner-border-sm me-2"></span>
        Signing in...
      </span>
    </button>

    <!-- Divider -->
    <div class="divider">
      <span>OR</span>
    </div>

    <!-- Google Sign-In Button Container -->
    <div id="googleSignInButton" class="google-button-container mb-3"></div>

    <!-- Fallback Google Sign-In Button (if SDK button doesn't render) -->
    <button
      type="button"
      class="btn btn-outline-secondary w-100 mb-3 google-fallback-button"
      (click)="loginWithGoogle()"
      [disabled]="isLoading"
    >
      <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20px" height="20px">
        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
        <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
        <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
        <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
      </svg>
      Sign in with Google
    </button>

    <!-- Register Link -->
    <p class="text-center mt-4">
      Don't have an account?
      <a routerLink="/auth/register" class="text-primary">Sign up</a>
    </p>
  </form>
</div>
