<header class="navbar">
  <div class="navbar-content">
    <!-- Left Section: Logo & Title -->
    <div class="navbar-left">
      <h1 class="app-title">Flowly</h1>
    </div>

    <!-- Right Section: All Buttons -->
    <div class="navbar-right">
      <!-- Theme Button -->
      <button class="icon-btn theme-btn" aria-label="Theme">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="9" rx="1"></rect>
          <rect x="14" y="3" width="7" height="5" rx="1"></rect>
          <rect x="14" y="12" width="7" height="9" rx="1"></rect>
          <rect x="3" y="16" width="7" height="5" rx="1"></rect>
        </svg>
      </button>

      <!-- Language Button -->
      <button class="icon-btn lang-btn" aria-label="Language">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="2" y1="12" x2="22" y2="12"></line>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
        </svg>
      </button>

      <!-- Settings Button -->
      <button class="icon-btn settings-btn" aria-label="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m5.2-13.2 4.3 4.3m-4.3 5.7 4.3 4.3M1 12h6m6 0h6M4.9 4.9l4.3 4.3m5.7 5.7 4.3 4.3"></path>
        </svg>
      </button>

      <!-- User Avatar with Dropdown -->
      <div class="user-menu-container">
        <button
          class="user-avatar"
          aria-label="User Profile"
          (click)="toggleUserMenu()"
        >
          <img
            *ngIf="currentUser?.avatarUrl"
            [src]="currentUser!.avatarUrl"
            [alt]="currentUser!.displayName"
            class="avatar-image"
          />
          <span *ngIf="!currentUser?.avatarUrl" class="avatar-initials">
            {{ userInitials }}
          </span>
        </button>

        <!-- Dropdown Menu -->
        <div class="user-dropdown" *ngIf="showUserMenu" (click)="closeUserMenu()">
          <div class="dropdown-header">
            <div class="user-info">
              <p class="user-name">{{ currentUser?.displayName }}</p>
              <p class="user-email">{{ currentUser?.email }}</p>
            </div>
          </div>

          <div class="dropdown-divider"></div>

          <button class="dropdown-item" (click)="navigateToSettings()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 1v6m0 6v6m5.2-13.2 4.3 4.3m-4.3 5.7 4.3 4.3M1 12h6m6 0h6M4.9 4.9l4.3 4.3m5.7 5.7 4.3 4.3"></path>
            </svg>
            <span>Налаштування</span>
          </button>

          <div class="dropdown-divider"></div>

          <button class="dropdown-item logout" (click)="logout()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>Вийти</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Backdrop for closing menu -->
  <div
    class="menu-backdrop"
    *ngIf="showUserMenu"
    (click)="closeUserMenu()"
  ></div>
</header>

<!-- Navigation Tabs -->
<nav class="tabs-container">
  <div class="tabs">
    <button
      *ngFor="let module of modules"
      class="tab"
      [class.active]="activeModule === module.id"
      [attr.data-active]="activeModule === module.id"
      (click)="setActiveModule(module.id)"
    >
      <!-- Tab Icon -->
      <span class="tab-icon">
        <svg
          *ngIf="module.icon === 'target'"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <circle cx="12" cy="12" r="6"></circle>
          <circle cx="12" cy="12" r="2"></circle>
        </svg>

        <svg
          *ngIf="module.icon === 'file-text'"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>

        <svg
          *ngIf="module.icon === 'check-square'"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <polyline points="9 11 12 14 22 4"></polyline>
          <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
        </svg>

        <svg
          *ngIf="module.icon === 'dollar-sign'"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="12" y1="1" x2="12" y2="23"></line>
          <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
        </svg>

        <svg
          *ngIf="module.icon === 'archive'"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <polyline points="21 8 21 21 3 21 3 8"></polyline>
          <rect x="1" y="3" width="22" height="5"></rect>
          <line x1="10" y1="12" x2="14" y2="12"></line>
        </svg>
      </span>

      <!-- Tab Label -->
      <span class="tab-label">{{ module.label }}</span>
    </button>
  </div>
</nav>
