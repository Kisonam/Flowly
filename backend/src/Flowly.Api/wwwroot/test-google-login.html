<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Login - Flowly</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .button-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üîê Test Google Login</h1>
    <p>This page tests Google OAuth integration for Flowly API</p>

    <div class="button-container">
        <!-- Google Sign-In Button -->
        <div id="g_id_onload"
             data-client_id="443315261039-on5cvf3snnhehiqjpn9msjmububoostp.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        
        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
    </div>

    <div id="result">
        <p><strong>Status:</strong> Waiting for Google Sign-In...</p>
        <p><em>Note: Replace YOUR_GOOGLE_CLIENT_ID_HERE with your actual Client ID above</em></p>
    </div>

    <script>
        // Handle credential response from Google
        function handleCredentialResponse(response) {
            console.log("‚úÖ Google ID Token received:", response.credential);
            
            document.getElementById('result').innerHTML = '<p>üîÑ Sending token to API...</p>';

            // Send token to your backend API
            fetch('http://localhost:5000/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    idToken: response.credential
                })
            })
            .then(async res => {
                const data = await res.json();
                if (!res.ok) {
                    throw new Error(data.message || 'Login failed');
                }
                return data;
            })
            .then(data => {
                console.log('‚úÖ Login successful:', data);
                document.getElementById('result').innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Login Successful!</h3>
                        <p><strong>User:</strong> ${data.user.displayName}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Access Token:</strong></p>
                        <pre>${data.accessToken.substring(0, 50)}...</pre>
                        <p><strong>Full Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            })
            .catch(err => {
                console.error('‚ùå Error:', err);
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Login Failed</h3>
                        <p><strong>Error:</strong> ${err.message}</p>
                        <p>Check console for details</p>
                    </div>
                `;
            });
        }

        // Log when page loads
        console.log('Google Sign-In test page loaded');
        console.log('API endpoint:', 'http://localhost:5000/api/auth/google');
    </script>
</body>
</html>
